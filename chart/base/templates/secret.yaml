apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "{{ .Values.sealedsecret.isScopeClusterWide }}"
  name: {{ .Values.name }}
spec:
  encryptedData:
    PASSWORD: {{ .Values.sealedsecret.PASSWORD }}
    USER: {{ .Values.sealedsecret.USER }}
  template:
    metadata:
      annotations:
        sealedsecrets.bitnami.com/cluster-wide: "{{ .Values.sealedsecret.isScopeClusterWide }}"
      name: {{ .Values.name }}
  